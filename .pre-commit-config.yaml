repos:
  # =======================================================
  # 1. BASIC FILE HYGIENE (Fixes line endings, JSON/YAML)
  # =======================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key  # Basic check for unencrypted keys

  # =======================================================
  # 2. TERRAFORM (Docs, Linting, Formatting)
  # =======================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
        files: \.tf$
        args:
            - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_docs_without_aggregate_type_defaults
        args: ['--args=--lockfile=false']

  # =======================================================
  # 3. TERRAGRUNT (Auto-Format hcl files)
  # =======================================================
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.23
    hooks:
      - id: terragrunt-hclfmt

  # =======================================================
  # 4. SECRETS (Gitleaks with Config)
  # =======================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
